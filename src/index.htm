<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Object Carousel</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Object Carousel</h1>
    Works list a list rather than a carousel:
    <ul>
      <li>If you are looking at the first element the "prev" button is disabled.</li>
      <li>If you are looking at the last element the "next" button is disabled.</li>
    </ul>
  <button id="prevButton">Previous</button>
  <button id="nextButton">Next</button>

  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
  <div id="div4"></div>

  <script src="bundle.js"></script>
</body>

</html>
